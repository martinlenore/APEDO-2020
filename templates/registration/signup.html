{% extends 'registration/_base.html' %}

{% block content %}
				<form class="login100-form validate-form" method="post">
					{% csrf_token %}
					<span class="login100-form-title">
						Register for AMPed
					</span>

					{% if form.errors %}
					<div class="isa_error">
							An error occurred. Try again.
					</div>
					{% endif %}

					<div class="wrap-input100 validate-input" data-validate = "Email is invalid">
						{{ form.email }}
						<!--<input class="input100" type="text" name="username" placeholder="Email">-->
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						{{ form.password1 }}
						<!--<input class="input100" type="password" name="password1" placeholder="Password">-->
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						{{ form.password2 }}
						<!--<input class="input100" type="password" name="password2" placeholder="Confirm password">-->
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Register
						</button>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="{% url 'login' %}">
							Already have an account? Log in.
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
{% endblock content %}
